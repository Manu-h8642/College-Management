<div>
    <div style="text-align: center;margin-top: 30px;">
        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="cadd_click()" >
            Add New Courses
          </button>
    </div>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">{{ModalTitle}}</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="close_click()"></button>
            </div>
            <div class="modal-body">
              <app-coursedd-edit *ngIf="Activate_cAddedit" [cou]="cou"></app-coursedd-edit>
            </div>
            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
        <h2 class="head2" style="color: rgb(252, 8, 8);font-size: 30px;">Course Details</h2>
        
        <table class="table table-striped" style="margin-top: 25px; border: 1px solid rgb(9, 64, 243);font-family:'Times New Roman', Times, serif;">
            <thead>
                <tr>
                    <th>Course ID</th>
                    <th>Course Name</th>
                    <th>Duration</th>
                    <th>Fees</th>
                    <th>HOD Name</th>
                    <th>HOD Contact No</th>
                    <th>Option</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let i of clist">
                  <td>{{i.co_id}}</td>
                  <td>{{i.CourseName}}</td>
                  <td>{{i.Duration}}</td>
                  <td>{{i.Fees}}</td>
                  <td>{{i.HODname}}</td>
                  <td>{{i.HOD_mo}}</td>
                  <td>
                    <button class="btn btn-outline-primary"  data-bs-toggle="modal" data-bs-target="#exampleModal" type="button" (click)="edit_click(i)">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                      </svg>
                    </button> 
                  
                    <button class="btn btn-outline-danger"   type="button" style="margin-left: 10px;" (click)="del_care(i)">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                        <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                      </svg>
                    </button>
                  </td>
                </tr>
              </tbody>
        </table>
    </div>
    <style>
    .head2{
        font-size: 40px;
        text-align: center;
        margin-top: 20px;
        font-family: "Teko", sans-serif;
        color:rgb(244, 244, 247);
    }
    btn{
        margin-top: 20px;
        text-align: center;
    }
    </style>
